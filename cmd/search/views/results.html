<div class="container">
	<div class="row">
    	<div class="col-md-8 col-md-offset-2">
            {{range $index, $val := .Items}}
            	<div class="result-item">
                    <div style="clear:both; font-size:16px; margin-top: 10px">
                        {{$val.ID}} : {{$val.NameHTML}}
                    </div>
                    <div style="clear:both; font-size:14px">
                        {{$val.Cost}}, {{$val.Quantity}}, {{$val.Sold}}, {{$val.Revenue}}
                    </div>
                </div><!-- result-item -->
            {{end}}
    	</div><!-- col-md-12 -->
    </div><!-- row -->
</div><!-- container -->
