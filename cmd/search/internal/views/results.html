<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Cost</th>
            <th scope="col">Quantity</th>
            <th scope="col">Sold</th>
            <th scope="col">Revenue</th>
        </tr>
    </thead>
    <tbody>
        {{$host_url := .HOST}}
        {{range $index, $val := .Items}}
        <tr>
            <th scope="row">{{$index | incr}}</th>
            <td><a href="{{$host_url}}/{{$val.ID}}">{{$val.NameHTML}}</a></td>
            <td>{{$val.Cost}}</td>
            <td>{{$val.Quantity}}</td>
            <td>{{$val.Sold}}</td>
            <td>{{$val.Revenue}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
