apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sales-api
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      name: sales-api
      labels:
        service: sales-api
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:2.19
        ports:
        - name: zipkin
          containerPort: 9411
        resources: {}
      - name: sales-api
        image: gcr.io/{{PROJECT}}/sales-api-amd64:{{VERSION}}
        env:
        - name: SALES_DB_HOST
          value: {{PRIVATE_DB_IP}}
        ports:
        - name: sales-api
          containerPort: 3000
        - name: debug
          containerPort: 4000
        resources: {}
      - name: metrics
        image: gcr.io/{{PROJECT}}/metrics-amd64:{{VERSION}}
        env:
        - name: METRICS_COLLECT_FROM
          value: "http://localhost:4000/debug/vars"
        ports:
        - name: metrics
          containerPort: 3001
        - name: debug
          containerPort: 4001
        resources: {}
status: {}
