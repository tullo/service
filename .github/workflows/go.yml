name: Go

on:
  push:
    branches: 
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:1.20.7-alpine
    
    services: # service containers to run with test job
      cockroachdb: # label used to access the service container
        image: cockroachdb/cockroach:v23.1.7

    steps:

    - name: Set up Go 1.20.x
      uses: actions/setup-go@v4

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Run go vet & static checks
      run: |
        go vet ./app/... ./business/... ./foundation/...
#        GO111MODULE=on go install honnef.co/go/tools/cmd/staticcheck@v0.3.3
#        export PATH=$PATH:$(go env GOPATH)/bin
#        staticcheck -debug.version
#        staticcheck -go 'module' ./app/... ./business/... ./foundation/...

    - name: Run builds
      run: |
        go build -v -mod=vendor ./...

    - name: Run tests
      shell: bash
      run: |
        ./ci/test.sh
      env:
        DATABASE_URL: postgresql://root@cockroachdb:26257/garagesales?sslmode=disable

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: coverprofile.cov
        token: ${{ secrets.CODECOV_TOKEN }}
