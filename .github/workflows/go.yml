name: Go

on:
  push:
    branches: 
      - main
      - renovate/**

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:

    - name: Set up Go 1.20.x
      uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4

    - name: Check out code into the Go module directory
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

    - name: Run go vet & static checks
      run: |
        go vet ./app/... ./business/... ./foundation/...
#       go install honnef.co/go/tools/cmd/staticcheck@v0.3.3
#       export PATH=$PATH:$(go env GOPATH)/bin
#       staticcheck -debug.version
#       staticcheck -go 'module' ./app/... ./business/... ./foundation/...

    - name: Run builds
      run: |
        go build -v -mod=vendor ./...

    - name: Start a single CockroachDB instance (v23.1.7) with docker
      run: |
        docker pull cockroachdb/cockroach:v23.1.7
        docker run -d -p 26257:26257 cockroachdb/cockroach:v23.1.7 start-single-node --insecure --advertise-addr=localhost
        sudo apt-get update && sudo apt-get install wait-for-it --yes --no-show-upgraded
        wait-for-it -h localhost -p 26257
    
    - name: Run tests
      run: |
        ./ci/test.sh
      env:
        DATABASE_URL: postgresql://root@localhost:26257/garagesales?sslmode=disable

    - name: Upload coverage
      uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d # v3
      with:
        file: coverprofile.cov
        token: ${ secrets.CODECOV_TOKEN }
