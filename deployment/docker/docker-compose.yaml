# https://github.com/compose-spec/compose-spec/blob/master/spec.md
version: '3.9' # optional since Compose v1.27.0

networks:
  shared-network:
    driver: bridge

services:

  db:
    container_name: sales_db
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U postgres
      interval: 10s
      retries: 5
      timeout: 5s
    image: postgres:13.2-alpine
    networks:
      shared-network:
    ports:
    - published: 5432
      target: 5432

  # Publishes metrics to the console by default.
  metrics:
    container_name: metrics
    image: ${REGISTRY_ACCOUNT}/metrics-amd64:${VERSION}
    networks:
      shared-network:
    ports:
    - published: 3001 # EXPVAR API
      target: 3001
    - published: 4001 # DEBUG API
      target: 4001
    user: '100000'

  # This is the core CRUD based service.
  sales-api:
    container_name: sales-api
    depends_on:
      db:
        condition: service_started
      metrics:
        condition: service_started
      zipkin:
        condition: service_started
    environment:
      #GODEBUG=gctrace: '1'
      POSTGRES_PASSWORD: postgres
      SALES_DB_DISABLE_TLS: '1' # Disabled for development.
      SALES_DB_HOST: db
      SALES_ZIPKIN_PROBABILITY: '1' # 100% recording and sampling
    healthcheck:
      test:
      - CMD-SHELL
      - wget --spider http://localhost:4000/debug/readiness
      interval: 10s
      retries: 3
      timeout: 5s
    image: ${REGISTRY_ACCOUNT}/sales-api-amd64:${VERSION}
    networks:
      shared-network:
    ports:
    - published: 3000 # CRUD API
      target: 3000
    - published: 4000 # DEBUG API
      target: 4000
    user: '100000'

  # Examination of traces.
  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin-slim:2.22
    networks:
      shared-network:
    ports:
    - published: 9411
      target: 9411
    user: '1000'
